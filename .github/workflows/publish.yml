
name: Publish to npm via Trusted Publishing

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

permissions:
  id-token: write   # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm CLI is up-to-date (OIDC needs >= 11.5.1)
        run: |
          npm --version
          npm install -g npm@latest
          npm --version
      # Docs state trusted publishing requires npm >= 11.5.1
      # https://docs.npmjs.com/trusted-publishers

      - name: Enable corepack (Yarn Berry)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable || yarn install --frozen-lockfile
      # Falls back to Yarn v1 if project is still classic

      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag: ${TAG_VERSION} vs package.json: ${PKG_VERSION}"
          test "$TAG_VERSION" = "$PKG_VERSION"

      - name: Build
        run: yarn build || echo "No build script"

      - name: Publish to npm (OIDC, no tokens)
        run: |
          # Yarn Berry: publish via yarn npm
          if yarn -v | head -n1 | grep -q '^[2-9]\|^1[0-9]'; then
            yarn npm publish --access public
          else
            npm publish --access public
          fi
